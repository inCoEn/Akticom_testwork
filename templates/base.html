<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta http-equiv="content-type" content="text/html" charset="cp1251">
    <link type="text/css" href="{% static 'main.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <form class="uploading_form" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ upload_form.as_table }}
        <input type="submit" value="Upload" class="submit_btn">
    </form>
    <div class="full_list_link">
        <a href="{% url 'full_list' %}">Открыть полный список</a>
    </div>
    {% block body %}
    {% endblock %}
</body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--<script type="text/javascript" src="{% static 'js\file_upload.js' %}"></script>-->
</html>
